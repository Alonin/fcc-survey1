<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
   <link rel="stylesheet" href="styles.css">
  <head>
    <body>
       <div class="menu"> 
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Thank you for participating in this survey</p>
      <form id="survey-form">
        <label id="name-label">Name</label>
       <input class="textinput" Placeholder="Enter your name" id="name" type="text" required> </input>

         <label id="email-label">Email</label>
        <input class="textinput" placeholder="Enter your Email" id="email" type="email" required </input>

        <label id="number-label">Age</label>
        <input class="textinput" placeholder="Enter your age" type="number" id="number" min="13" max="99"></input>
        <label id="dropdown-label">Which option best describes your current role?
        <select  id="dropdown">
          <option disabled selected value "">(select one)</option>
          <option value "1">Student</option>
          <option value "2">Full Time Learner</option>
          <option value "3">Full Time Job</option>
          <option value "4">Prefer not to say / other</option>
        </select> 
        
        <p class="align-left"  id="radio-label">Would you recommend freeCodeCamp to a friend? </p>
        <div>
       
  
       <input  name="ref" class="radio" type=radio value="1">Yes</input>
       <div>
         </div>
                <input name="ref" class="radio" value="2" type=radio>No</input>
                <p class="align-left">What is your favorite feature of freeCodeCamp?</p>
                 <select  id="dropdown2">
          <option disabled selected value "">(select one)</option>
          <option value="feature1">Challenges</option>
          <option value="feature2">Projects</option>
          <option value="feature3">Community</option>
          <option value="feature4">Open Source</option>
          </select>
                </div>
                
                <p class="align-left" id="checkbox-label">What would you like to see improved? </p>
               
                <div>
                <input type="checkbox" value="1" class="input-cb"> Front-end Projects</input>
                <div>
                <input value="2" type="checkbox" class="input-cb"> Back-end Projects</input>
                </div>
                <div>
                <input value="3" type="checkbox" class="input-cb"> Data Visualization</input>
                  </div>
                      <div>
                <input type="checkbox" value="4" class="input-cb"> Challenges</input>
                  <div>
                <input type="checkbox" value="5" class="input-cb"> Open Source Community</input>
                                  <p>Additional Feedback</p>
<textarea placeholder="Enter comments or suggestions" > </textarea>
        <div class="buttonholder">
<input class="submit" id="submit" type="submit"></input>

</div>
                  </div>

                </div>

</div>
</div>
        
      </form>
    </body>
     </head>
   </html>
